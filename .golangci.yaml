linters:
  enable-all: true
  disable:
    - lll
    - structcheck
    - interfacer
    - nosnakecase
    - scopelint
    - maligned
    - deadcode
    - exhaustivestruct
    - golint
    - varcheck
    - ifshort
    - rowserrcheck
    - sqlclosecheck
    - wastedassign
    - varnamelen
    - wsl
    - nlreturn
    - paralleltest
    - godox
    - exhaustruct
    - gomnd
linters-settings:
  cyclop:
    max-complexity: 13